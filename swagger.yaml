components:
  schemas:
    CreateUserRequest:
      title: CreateUserRequest
      required:
        - username
        - email
        - password
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
      example:
        username: example
        email: example@gmail.com
        password: pass123456
    LoginUserRequest:
      title: LoginUserRequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: testprod@gmail.com
        password: pass123456
    UpdateUserRequest:
      title: UpdateUserRequest
      required:
        - username
      type: object
      properties:
        username:
          type: string
      example:
        username: newName
        email: newEmail@gmail.com
    CreateTaskRequest:
      title: CreateTaskRequest
      required:
        - name
        - completed
      type: object
      properties:
        name:
          type: string
        completed:
          type: boolean
      example:
        name: clean house 2
        completed: false
    UpdateTaskRequest:
      title: UpdateTaskRequest
      required:
        - completed
      type: object
      properties:
        completed:
          type: boolean
      example:
        completed: false
  securitySchemes:
    httpBearer:
      type: http
      scheme: bearer
security:
  - httpBearer: []
tags:
  - name: Auth
  - name: User
  - name: Task
